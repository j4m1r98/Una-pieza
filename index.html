<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNA PIEZA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- üîπ Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        /* Reproductor de video */
        .video-player {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .video-controls-top {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 */
        }
        
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* üîπ Botones de salto */
        .skip-controls {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }

        .skip-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            opacity: 0;
            transition: opacity 0.3s, transform 0.2s;
        }

        .skip-btn:hover,
        .skip-btn:focus {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .video-container:hover .skip-btn {
            opacity: 1;
        }

        /* En m√≥viles y TVs, hacer botones siempre visibles */
        @media (max-width: 768px) {
            .skip-btn {
                opacity: 0.9 !important;
            }
        }
        
        .video-controls-bottom {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            text-align: center;
        }
        
        .video-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4ecdc4;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: center;           
            margin-top: 10px;
        }
        
        .nav-button {
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            margin: 0 10px;
            align-items: center;            
            min-width: 120px;
        }
        
        .nav-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }
        
        .nav-button.prev {
            border-color: #ff6b6b;
            color: white;
        }
        
        .nav-button.next {
            border-color: #4ecdc4;
            color: white;
        }
        
        /* Pesta√±as de temporadas */
        .seasons-tabs {
            display: flex;            
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .season-tab {
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 5px;
        }        
        
        .season-tab:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .season-tab.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: #ff6b6b;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
        }
        
        /* Lista de cap√≠tulos */
        .episodes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            margin-top: 20px;
        }
        
        .episode-card {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }        
       
        .episode-card:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .episode-number {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4ecdc4;
        }
        
        .episode-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .episode-duration {
            font-size: 0.9rem;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .play-icon {
            width: 16px;
            height: 16px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .seasons-tabs { flex-direction: column; align-items: center; }
            .season-tab { width: 100%; max-width: 300px; text-align: center; }
            .episodes-container { grid-template-columns: 1fr; }
            .navigation-buttons { flex-direction: column; align-items: center; }
            .nav-button { width: 100%; max-width: 120px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .video-player { margin: 0 -20px; border-radius: 0; }
            .nav-button.prev { margin-bottom: 10px; margin-right: 10px; margin-left: 10px; }
            .nav-button.next { margin-top: 10px; margin-left: 10px; margin-right: 10px; }
            body { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>UNA PIEZA</h1>
            <p class="subtitle">EggHead ‚Ä¢ Cap√≠tulos 1089 - 1144</p>
        </header>
        
        <!-- Reproductor de video con Video.js -->
        <div class="video-player">
            <div class="video-controls-top">
                <div class="video-info" id="videoDuration">Duraci√≥n: --:--</div>
            </div>
            <div class="video-container">
                <video
                    id="videoPlayer"
                    class="video-js vjs-default-skin"
                    controls
                    preload="auto"
                    playsinline
                    data-setup="{}"
                >
                    <p class="vjs-no-js">
                        Para ver este video, habilita JavaScript o usa un navegador que lo soporte.
                    </p>
                </video>

                <!-- üîπ Botones de salto -->
                <div class="skip-controls">
                    <button class="skip-btn skip-back" id="skipBack">‚è™</button>
                    <button class="skip-btn skip-forward" id="skipForward">‚è©</button>
                </div>
            </div>
            <div class="video-controls-bottom">
                <div class="video-title" id="videoTitle">Selecciona un cap√≠tulo para reproducir</div>
                <div class="navigation-buttons">
                    <button class="nav-button prev" id="prevButton" disabled>
                        <i class="fas fa-arrow-left"></i> Anterior
                    </button>
                    <button class="nav-button next" id="nextButton" disabled>
                        Siguiente <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Pesta√±as -->
        <div class="seasons-tabs" id="seasonTabs">
            <div class="season-tab active" data-season="egghead">EggHead</div>
        </div>
        
        <!-- Lista de cap√≠tulos -->
        <div class="episodes-container" id="episodesContainer">
            <!-- Los cap√≠tulos se generar√°n din√°micamente -->
        </div>
    </div>

    <!-- üîπ Video.js JS -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <script>
        // ‚úÖ Corregida: sin espacios extra
        function getEpisodeUrl(episodeNumber) {
            return `https://www.opmya.es/caponline/episodios_720p/OnePiece_Jap-Sub-Esp_S050_Ep.${episodeNumber}-720p.mp4`;
        }

        const START_EPISODE = 1089;
        const END_EPISODE = 1144;
        const totalEpisodes = END_EPISODE - START_EPISODE + 1;
        let currentEpisode = null;
        let player = null;

        function onVideoReady(episodeNumber) {
            const videoTitle = document.getElementById('videoTitle');
            const durationEl = document.getElementById('videoDuration');

            videoTitle.textContent = `Episodio ${episodeNumber}`;

            const duration = player.duration();
            if (isFinite(duration)) {
                const mins = Math.floor(duration / 60);
                const secs = Math.floor(duration % 60);
                durationEl.textContent = `Duraci√≥n: ${mins}:${secs.toString().padStart(2, '0')}`;
            } else {
                durationEl.textContent = 'Duraci√≥n: --:--';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (typeof videojs !== 'function') {
                    document.getElementById('videoTitle').textContent = 'Error: Video.js no carg√≥.';
                    return;
                }

                try {
                    player = videojs('videoPlayer', {
                        controls: true,
                        autoplay: false,
                        preload: 'auto',
                        playsinline: true
                    });

                    // ‚úÖ Inicializar botones de salto
                    player.ready(() => {
                        document.getElementById('skipBack').addEventListener('click', () => {
                            if (!player) return;
                            const currentTime = player.currentTime();
                            player.currentTime(Math.max(0, currentTime - 10));
                        });

                        document.getElementById('skipForward').addEventListener('click', () => {
                            if (!player) return;
                            const currentTime = player.currentTime();
                            const duration = player.duration();
                            if (isFinite(duration)) {
                                player.currentTime(Math.min(duration, currentTime + 10));
                            } else {
                                player.currentTime(currentTime + 10);
                            }
                        });
                    });

                    generateEpisodes();
                } catch (e) {
                    console.error('Error al inicializar Video.js:', e);
                    document.getElementById('videoTitle').textContent = 'No se pudo iniciar el reproductor.';
                }
            }, 100);
        });

        function generateEpisodes() {
            const container = document.getElementById('episodesContainer');
            container.innerHTML = '';
            
            for (let i = 0; i < totalEpisodes; i++) {
                const episodeNumber = START_EPISODE + i;
                const episodeCard = document.createElement('div');
                episodeCard.className = 'episode-card';
                episodeCard.dataset.episode = episodeNumber;
                
                episodeCard.innerHTML = `
                    <div class="episode-number">Cap√≠tulo ${episodeNumber}</div>
                    <div class="episode-title">Episodio ${episodeNumber}</div>
                    <div class="episode-duration">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5,3 19,12 5,21"></polygon>
                        </svg>
                        Reproducir
                    </div>
                `;
                
                episodeCard.addEventListener('click', () => playEpisode(episodeNumber));
                container.appendChild(episodeCard);
            }
        }

        function playEpisode(episodeNumber) {
            if (!player) {
                console.warn('Reproductor no inicializado');
                return;
            }

            const videoTitle = document.getElementById('videoTitle');
            videoTitle.textContent = `Cargando Episodio ${episodeNumber}...`;

            player.off('loadedmetadata', player.__onLoadedMetadata);
            player.off('error', player.__onError);

            const onLoaded = () => {
                onVideoReady(episodeNumber);
            };
            const onError = () => {
                videoTitle.textContent = `Error: Episodio ${episodeNumber} no disponible`;
            };

            player.__onLoadedMetadata = onLoaded;
            player.__onError = onError;

            player.one('loadedmetadata', onLoaded);
            player.one('error', onError);

            player.src({
                src: getEpisodeUrl(episodeNumber),
                type: 'video/mp4'
            });

            player.load();
            player.play().catch(e => {
                console.warn("Reproducci√≥n autom√°tica fallida:", e);
            });

            currentEpisode = episodeNumber;
            updateNavigationButtons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            if (!currentEpisode) {
                prevButton.disabled = true;
                nextButton.disabled = true;
                return;
            }
            
            const episodeIndex = currentEpisode - START_EPISODE;
            
            if (episodeIndex > 0) {
                prevButton.disabled = false;
                prevButton.onclick = () => playEpisode(currentEpisode - 1);
            } else {
                prevButton.disabled = true;
                prevButton.onclick = null;
            }
            
            if (episodeIndex < totalEpisodes - 1) {
                nextButton.disabled = false;
                nextButton.onclick = () => playEpisode(currentEpisode + 1);
            } else {
                nextButton.disabled = true;
                nextButton.onclick = null;
            }
        }
    </script>
</body>
</html>
