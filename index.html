<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 游댳 Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <!-- 游댳 Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;            
            padding: 20px;
        }
                
        h1 {
            font-size: 2.5rem;            
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-top: 20px;
            margin-bottom: 25px;
        }
        
        /* Reproductor de video */
        .video-player {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .video-controls-top {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 */
        }
        
        #videoPlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Contenedor para iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 */
        }
        
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-controls-bottom {
            background: rgba(0,0,0,0.8);
            padding: 20px;
            text-align: center;
        }
        
        .video-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4ecdc4;
        }
        
        .navigation-buttons {
            display: flex;
            justify-content: center;           
            margin-top: 10px;
        }
        
        .nav-button {
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            margin: 0 10px;
            align-items: center;            
            min-width: 120px;
        }
        
        .nav-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }
        
        .nav-button.prev {
            border-color: #ff6b6b;
            color: white;
        }
        
        .nav-button.next {
            border-color: #4ecdc4;
            color: white;
        }
        
        /* Pesta침as de animes */
        .anime-tabs {
            display: flex;                       
            flex-wrap: wrap;
            margin-bottom: 10px;
            justify-content: center;
        }
        
        .anime-tab {
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 5px;
        }        
        
        .anime-tab:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .anime-tab.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-color: #ff6b6b;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
        }
        
        /* Pesta침as de temporadas */
        .seasons-tabs {
            display: flex; 
            margin-top: 30px;           
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .season-tab {
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 5px;
        }        
        
        .season-tab:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .season-tab.active {
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            border-color: #4ecdc4;
            box-shadow: 0 4px 15px rgba(78,205,196,0.4);
        }
        
        /* Lista de cap칤tulos */
        .episodes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            margin-top: 20px;
        }
        
        .episode-card {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }        
       
        .episode-card:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .episode-number {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4ecdc4;
        }
        
        .episode-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .episode-duration {
            font-size: 0.9rem;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .play-icon {
            width: 16px;
            height: 16px;
        }

        /* 游댳 Estilos para botones de salto en barra de Video.js */
        .vjs-skip-back .material-icons,
        .vjs-skip-forward .material-icons {
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            vertical-align: middle;
        }

        .vjs-control-bar .vjs-skip-back,
        .vjs-control-bar .vjs-skip-forward {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 34px;
            padding: 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .anime-tabs, .seasons-tabs { flex-direction: column; align-items: center; }
            .anime-tab, .season-tab { width: 100%; max-width: 300px; text-align: center; }
            .episodes-container { grid-template-columns: 1fr; }
            .navigation-buttons { flex-direction: column; align-items: center; }
            .nav-button { width: 100%; max-width: 120px; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .video-player { margin: 0 -20px; border-radius: 0; }
            .nav-button.prev { margin-bottom: 10px; margin-right: 10px; margin-left: 10px; }
            .nav-button.next { margin-top: 10px; margin-left: 10px; margin-right: 10px; }
            body { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Animes</h1>
            <p class="subtitle">Colecci칩n de series animadas</p>

        <!-- Pesta침as de animes -->
        <div class="anime-tabs" id="animeTabs">
            <div class="anime-tab active" data-anime="onepiece">UNA PIEZA</div>
            <div class="anime-tab" data-anime="maestro">Maestro Ancestral del Camino Demon칤aco</div>
        </div>
        </header>
        
        <!-- Reproductor de video con Video.js -->
        <div class="video-player">
            <div class="video-controls-top">
                <div class="video-info" id="videoDuration">Duraci칩n: --:--</div>
            </div>
            
            <!-- Contenedor para video.js (One Piece) -->
            <div class="video-container" id="videoContainer">
                <video
                    id="videoPlayer"
                    class="video-js vjs-default-skin"
                    controls
                    preload="auto"
                    playsinline
                    data-setup="{}"
                >
                    <p class="vjs-no-js">
                        Para ver este video, habilita JavaScript o usa un navegador que lo soporte.
                    </p>
                </video>
            </div>
            
            <!-- Contenedor para iframe (Maestro) -->
            <div class="iframe-container" id="iframeContainer" style="display: none;">
                <iframe id="videoIframe" allowfullscreen></iframe>
            </div>
            
            <div class="video-controls-bottom">
                <div class="video-title" id="videoTitle">Selecciona un cap칤tulo para reproducir</div>
                <div class="navigation-buttons">
                    <button class="nav-button prev" id="prevButton" disabled>
                        <i class="fas fa-arrow-left"></i> Anterior
                    </button>
                    <button class="nav-button next" id="nextButton" disabled>
                        Siguiente <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
                       
        <!-- Pesta침as de temporadas (din치micas) -->
        <div class="seasons-tabs" id="seasonTabs">
            <!-- Se generar치 din치micamente -->
        </div>
        
        <!-- Lista de cap칤tulos -->
        <div class="episodes-container" id="episodesContainer">
            <!-- Los cap칤tulos se generar치n din치micamente -->
        </div>
    </div>

    <!-- 游댳 Video.js JS -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

    <script>
        // Datos de UNA PIEZA (actualizado seg칰n el c칩digo original)
        function getOnePieceUrl(episodeNumber) {
            return 'https://www.opmya.es/caponline/episodios_720p/OnePiece_Jap-Sub-Esp_S050_Ep.' + episodeNumber + '-720p.mp4';
        }

        const ONE_PIECE_DATA = {
            type: 'episodes',
            range: { start: 1089, end: 1146 },
            getUrl: getOnePieceUrl,
            getTitle: (ep) => 'Episodio ' + ep
        };

        // Datos de Maestro Ancestral del Camino Demon칤aco
        const MAESTRO_DATA = {
            type: 'seasons',
            seasons: {
                1: [
                    "https://filemoon.to/e/3m9wvqolfszm",
                    "https://filemoon.to/e/2qty4vfkmzrk",
                    "https://filemoon.to/e/g5fh4p53nhi8",
                    "https://filemoon.to/e/ve7isonndj73",
                    "https://filemoon.to/e/6aizfzm9c83v",
                    "https://filemoon.to/e/1pw541gkobmp",
                    "https://filemoon.to/e/17ap7w1229rw",
                    "https://filemoon.to/e/hji7sfrwrl45",
                    "https://filemoon.to/e/nk0hldieo4m8",
                    "https://filemoon.to/e/epu4igdtwywh",
                    "https://filemoon.to/e/vj2pi5fbadja",
                    "https://filemoon.to/e/gv0ml1nx13vx",
                    "https://filemoon.to/e/z55qbzrr5ggu",
                    "https://filemoon.to/e/b3kkjoeq4dti",
                    "https://filemoon.to/e/psitpes4nzwc"
                ],
                2: [
                    "https://filemoon.to/e/1iwgh466auaa",
                    "https://filemoon.to/e/f1echgw6xach",
                    "https://filemoon.to/e/0p82uemsqlwo",
                    "https://filemoon.to/e/k7ztxwcuap1o",
                    "https://filemoon.to/e/qivp7ywj87by",
                    "https://filemoon.to/e/17nd6n7rcrxe",
                    "https://filemoon.to/e/n3uk4w6nnpqh",
                    "https://filemoon.to/e/1zns3u8hkr9a"
                ],
                3: [
                    "https://filemoon.to/e/jm1qqsetstrm",
                    "https://filemoon.to/e/2clioup4ue2o",
                    "https://filemoon.to/e/iq3jsexlqs3p",
                    "https://filemoon.to/e/qumas2ajo6ko",
                    "https://filemoon.to/e/f02ktlwr1f0h",
                    "https://filemoon.to/e/3g8fto04br8z",
                    "https://filemoon.to/e/exoyafcp6nob",
                    "https://filemoon.to/e/j425l37lhopg",
                    "https://filemoon.to/e/4owucn29tkip",
                    "https://filemoon.to/e/s12pyg0xwf5z",
                    "https://filemoon.to/e/ssc5fx3k7zj4",
                    "https://filemoon.to/e/5y6epz9swxs5"
                ]
            },
            getEpisodeTitle: (season, episode) => 'Temporada ' + season + ' - Episodio ' + episode
        };

        let currentAnime = 'onepiece';
        let currentSeason = null;
        let currentEpisode = null;
        let player = null;

        function onVideoReady(episodeNumber) {
            if (currentAnime === 'onepiece') {
                var videoTitle = document.getElementById('videoTitle');
                var durationEl = document.getElementById('videoDuration');

                videoTitle.textContent = 'Episodio ' + episodeNumber;

                var duration = player.duration();
                if (isFinite(duration)) {
                    var mins = Math.floor(duration / 60);
                    var secs = Math.floor(duration % 60);
                    durationEl.textContent = 'Duraci칩n: ' + mins + ':' + (secs < 10 ? '0' : '') + secs;
                } else {
                    durationEl.textContent = 'Duraci칩n: --:--';
                }
            }
        }

        // 游댳 Compatible con Tizen: sin operador ?.
        function createSkipButtons(player) {
            // Bot칩n retroceder 10s
            var skipBackBtn = player.controlBar.addChild('button', {
                clickHandler: function() {
                    var ct = player.currentTime();
                    player.currentTime(Math.max(0, ct - 10));
                }
            });
            skipBackBtn.el().innerHTML = '<span class="material-icons">replay_10</span>';
            skipBackBtn.el().className += ' vjs-skip-back vjs-control vjs-button';
            skipBackBtn.controlText('Retroceder 10 segundos');

            // Bot칩n adelantar 10s
            var skipForwardBtn = player.controlBar.addChild('button', {
                clickHandler: function() {
                    var ct = player.currentTime();
                    var duration = player.duration();
                    if (isFinite(duration)) {
                        player.currentTime(Math.min(duration, ct + 10));
                    } else {
                        player.currentTime(ct + 10);
                    }
                }
            });
            skipForwardBtn.el().innerHTML = '<span class="material-icons">forward_10</span>';
            skipForwardBtn.el().className += ' vjs-skip-forward vjs-control vjs-button';
            skipForwardBtn.controlText('Adelantar 10 segundos');

            // 游댳 B칰squeda segura del panel de volumen (sin ?.)
            var volumePanel = null;
            if (player.controlBar.volumePanel && typeof player.controlBar.volumePanel.el === 'function') {
                volumePanel = player.controlBar.volumePanel.el();
            } else if (player.controlBar.volumeButton && typeof player.controlBar.volumeButton.el === 'function') {
                volumePanel = player.controlBar.volumeButton.el();
            }

            if (volumePanel && volumePanel.parentNode) {
                volumePanel.parentNode.insertBefore(skipBackBtn.el(), volumePanel);
                volumePanel.parentNode.insertBefore(skipForwardBtn.el(), volumePanel);
            }
        }

        // 游댳 Inicializaci칩n segura para Tizen
        function initApp() {
            if (typeof videojs !== 'function') {
                document.getElementById('videoTitle').textContent = 'Error: Video.js no carg칩.';
                generateContent();
                return;
            }

            try {
                player = videojs('videoPlayer', {
                    controls: true,
                    autoplay: false,
                    preload: 'auto',
                    playsinline: true
                });

                player.ready(function() {
                    createSkipButtons(player);
                });

                generateContent();
            } catch (e) {
                console.error('Error al inicializar Video.js:', e);
                document.getElementById('videoTitle').textContent = 'No se pudo iniciar el reproductor.';
                generateContent();
            }
        }

        // Usar window.onload como fallback m치s robusto para TVs
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(initApp, 150);
            });
        } else {
            setTimeout(initApp, 150);
        }

        function generateContent() {
            // Generar pesta침as de temporadas seg칰n el anime seleccionado
            const seasonTabsContainer = document.getElementById('seasonTabs');
            const episodesContainer = document.getElementById('episodesContainer');
            episodesContainer.innerHTML = '';
            
            if (currentAnime === 'onepiece') {
                // Mostrar video.js y ocultar iframe
                document.getElementById('videoContainer').style.display = 'block';
                document.getElementById('iframeContainer').style.display = 'none';
                
                // Mostrar duraci칩n para One Piece
                document.getElementById('videoDuration').style.display = 'block';
                
                seasonTabsContainer.innerHTML = '<div class="season-tab active" data-season="egghead">EggHead</div>';
                currentSeason = 'egghead';
                generateOnePieceEpisodes();
            } else if (currentAnime === 'maestro') {
                // Mostrar iframe y ocultar video.js
                document.getElementById('videoContainer').style.display = 'none';
                document.getElementById('iframeContainer').style.display = 'block';
                
                // Ocultar duraci칩n para Maestro (no se puede detectar en iframe)
                document.getElementById('videoDuration').style.display = 'none';
                
                seasonTabsContainer.innerHTML = '';
                const seasons = Object.keys(MAESTRO_DATA.seasons).map(Number).sort((a,b) => a-b);
                seasons.forEach(seasonNum => {
                    const isActive = seasonNum === 1;
                    const seasonTab = document.createElement('div');
                    seasonTab.className = 'season-tab ' + (isActive ? 'active' : '');
                    seasonTab.dataset.season = seasonNum;
                    seasonTab.textContent = 'Temporada ' + seasonNum;
                    seasonTab.addEventListener('click', function() {
                        switchSeason(seasonNum);
                    });
                    seasonTabsContainer.appendChild(seasonTab);
                });
                currentSeason = 1;
                generateMaestroEpisodes(1);
            }
        }

        function switchSeason(seasonNum) {
            document.querySelectorAll('.season-tab').forEach(function(tab) {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            currentSeason = seasonNum;
            generateMaestroEpisodes(seasonNum);
        }

        function generateOnePieceEpisodes() {
            const container = document.getElementById('episodesContainer');
            container.innerHTML = '';
            
            const start = ONE_PIECE_DATA.range.start;
            const end = ONE_PIECE_DATA.range.end;
            const totalEpisodes = end - start + 1;
            
            for (var i = 0; i < totalEpisodes; i++) {
                var episodeNumber = start + i;
                var episodeCard = document.createElement('div');
                episodeCard.className = 'episode-card';
                episodeCard.setAttribute('data-episode', episodeNumber);
                
                episodeCard.innerHTML = 
                    '<div class="episode-number">Cap칤tulo ' + episodeNumber + '</div>' +
                    '<div class="episode-title">' + ONE_PIECE_DATA.getTitle(episodeNumber) + '</div>' +
                    '<div class="episode-duration">' +
                        '<svg class="play-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">' +
                            '<polygon points="5,3 19,12 5,21"></polygon>' +
                        '</svg>' +
                        'Reproducir' +
                    '</div>';
                
                episodeCard.addEventListener('click', function() {
                    var ep = parseInt(this.getAttribute('data-episode'), 10);
                    playOnePieceEpisode(ep);
                });
                container.appendChild(episodeCard);
            }
        }

        function generateMaestroEpisodes(seasonNum) {
            const container = document.getElementById('episodesContainer');
            container.innerHTML = '';
            
            const episodes = MAESTRO_DATA.seasons[seasonNum];
            
            for (let i = 0; i < episodes.length; i++) {
                const episodeCard = document.createElement('div');
                episodeCard.className = 'episode-card';
                episodeCard.dataset.season = seasonNum;
                episodeCard.dataset.episode = i + 1;
                
                episodeCard.innerHTML = 
                    '<div class="episode-number">Cap칤tulo ' + (i + 1) + '</div>' +
                    '<div class="episode-title">' + MAESTRO_DATA.getEpisodeTitle(seasonNum, i + 1) + '</div>' +
                    '<div class="episode-duration">' +
                        '<svg class="play-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">' +
                            '<polygon points="5,3 19,12 5,21"></polygon>' +
                        '</svg>' +
                        'Reproducir' +
                    '</div>';
                
                episodeCard.addEventListener('click', function() {
                    playMaestroEpisode(seasonNum, i + 1);
                });
                container.appendChild(episodeCard);
            }
        }

        function playOnePieceEpisode(episodeNumber) {
            if (!player) {
                console.warn('Reproductor no inicializado');
                return;
            }

            var videoTitle = document.getElementById('videoTitle');
            videoTitle.textContent = 'Cargando Episodio ' + episodeNumber + '...';
     
            // 游댳 AQU칈 EST츼 EL CAMBIO: Resetear la duraci칩n a --:--
            document.getElementById('videoDuration').textContent = 'Duraci칩n: --:--';

            // Limpiar listeners anteriores (mejora del c칩digo original)
            if (player.__onLoadedMetadata) {
                player.off('loadedmetadata', player.__onLoadedMetadata);
            }
            if (player.__onError) {
                player.off('error', player.__onError);
            }

            var onLoaded = function() {
                onVideoReady(episodeNumber);
            };
            var onError = function() {
                videoTitle.textContent = 'Error: Episodio ' + episodeNumber + ' no disponible';
            };

            player.__onLoadedMetadata = onLoaded;
            player.__onError = onError;

            player.one('loadedmetadata', onLoaded);
            player.one('error', onError);

            player.src({
                src: ONE_PIECE_DATA.getUrl(episodeNumber),
                type: 'video/mp4'
            });

            player.load();
            player.play().catch(function(e) {
                console.warn("Reproducci칩n autom치tica fallida:", e);
            });

            currentEpisode = episodeNumber;
            updateOnePieceNavigation();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function playMaestroEpisode(seasonNum, episodeNum) {
            const videoTitle = document.getElementById('videoTitle');
            // No mostrar "Cargando..." para iframe
            videoTitle.textContent = 'Temporada ' + seasonNum + ' - Episodio ' + episodeNum;
            
            const url = MAESTRO_DATA.seasons[seasonNum][episodeNum - 1];
            
            // Cargar el iframe con la URL del episodio
            const iframe = document.getElementById('videoIframe');
            iframe.src = url;
            
            currentEpisode = { season: seasonNum, episode: episodeNum };
            updateMaestroNavigation();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateOnePieceNavigation() {
            var prevButton = document.getElementById('prevButton');
            var nextButton = document.getElementById('nextButton');
            
            if (!currentEpisode) {
                prevButton.disabled = true;
                nextButton.disabled = true;
                return;
            }
            
            var start = ONE_PIECE_DATA.range.start;
            var end = ONE_PIECE_DATA.range.end;
            var episodeIndex = currentEpisode - start;
            var totalEpisodes = end - start + 1;
            
            if (episodeIndex > 0) {
                prevButton.disabled = false;
                prevButton.onclick = function() { playOnePieceEpisode(currentEpisode - 1); };
            } else {
                prevButton.disabled = true;
                prevButton.onclick = null;
            }
            
            if (episodeIndex < totalEpisodes - 1) {
                nextButton.disabled = false;
                nextButton.onclick = function() { playOnePieceEpisode(currentEpisode + 1); };
            } else {
                nextButton.disabled = true;
                nextButton.onclick = null;
            }
        }

        function updateMaestroNavigation() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            
            const seasonNum = currentEpisode.season;
            const episodeNum = currentEpisode.episode;
            const episodes = MAESTRO_DATA.seasons[seasonNum];
            
            // Bot칩n anterior
            if (episodeNum > 1) {
                prevButton.disabled = false;
                prevButton.onclick = function() { playMaestroEpisode(seasonNum, episodeNum - 1); };
            } else if (seasonNum > 1) {
                // Ir a la 칰ltima temporada anterior
                const prevSeason = seasonNum - 1;
                const prevSeasonEpisodes = MAESTRO_DATA.seasons[prevSeason].length;
                prevButton.disabled = false;
                prevButton.onclick = function() { playMaestroEpisode(prevSeason, prevSeasonEpisodes); };
            } else {
                prevButton.disabled = true;
                prevButton.onclick = null;
            }
            
            // Bot칩n siguiente
            if (episodeNum < episodes.length) {
                nextButton.disabled = false;
                nextButton.onclick = function() { playMaestroEpisode(seasonNum, episodeNum + 1); };
            } else if (seasonNum < Object.keys(MAESTRO_DATA.seasons).length) {
                // Ir a la primera episodio de la siguiente temporada
                const nextSeason = seasonNum + 1;
                nextButton.disabled = false;
                nextButton.onclick = function() { playMaestroEpisode(nextSeason, 1); };
            } else {
                nextButton.disabled = true;
                nextButton.onclick = null;
            }
        }

        // Manejar clic en pesta침as de animes
        document.querySelectorAll('.anime-tab').forEach(function(tab) {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.anime-tab').forEach(function(t) {
                    t.classList.remove('active');
                });
                tab.classList.add('active');
                currentAnime = tab.dataset.anime;
                currentEpisode = null;
                generateContent();
                document.getElementById('videoTitle').textContent = 'Selecciona un cap칤tulo para reproducir';
                document.getElementById('prevButton').disabled = true;
                document.getElementById('nextButton').disabled = true;
                
                // Limpiar el iframe al cambiar de anime
                if (currentAnime === 'onepiece') {
                    document.getElementById('videoIframe').src = '';
                }
            });
        });
    </script>
